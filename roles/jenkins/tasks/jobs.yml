---

- name: import pr jobs
  shell: "{{ jenkins_cli2 }} create-job pr.{{ item }} < {{ jenkins_install }}/jobs/pr.{{ item }}.xml"
  with_items:
    - hapi-examples

- name: import snapshot jobs
  shell: "{{ jenkins_cli2 }} create-job snapshot.{{ item }} < {{ jenkins_install }}/jobs/snapshot.{{ item }}.xml"
  with_items:
    - hapi-examples
