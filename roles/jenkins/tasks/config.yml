- name: generate theme
  template:
    src=theme.xml.j2
    dest={{ jenkins_home }}/org.codefirst.SimpleThemeDecorator.xml

- name: generate slaves
  template:
    src=node.xml.j2
    dest={{ jenkins_home }}/nodes/{{ item.name }}/config.xml
  with_items: "{{ jenkins_slaves }}"
